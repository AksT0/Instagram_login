<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Instagram.css">
    <title>Document</title>

</head>
<body>
    <div class="instagram_wrapper">
        <div class="instagram-celular">
            <img src="img/instagram-celular.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="grupo">
                <img src="img/instagram-logo.png" class="instagram-logo" alt="instagram-logo">
                <div class="foto-perfil">
                    <img src="img/Perfil_instagram.jpg" alt="foto-perfil-minha">
                </div>
                <a href="#" class="instagram-login">Continue como Marco</a>
                <a href="#" class="instagram-sair">Remover Conta</a>
            </div>

            <div class="grupo">
                <p class="nao-e-conta">Não é Marco?</p>
                <p class="naoconta">
                    <span class="link-alterarcontas">Alterar contas</span>
                    ou
                    <span class="link-alterarcontas">Inscreva-se</span>
                </p>
            </div>
            
            <div class="baixar-o-app">
                <p class="baixar-App">Baixe o aplicativo</p>
                <div class="downloads">
                    <a href="#" class="app-download"><img src="img/apple-button.png" alt=""></a>
                    <a href="#" class="app-download"><img src="img/googleplay-button.png" alt=""></a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
